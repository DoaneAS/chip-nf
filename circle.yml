machine:
  java:
    version: oraclejdk8
  services:
    - docker
  pre:
    - curl -fsSL https://get.docker.com/builds/Linux/x86_64/docker-1.13.1.tgz | sudo tar --strip-components=1 -xvz -C /usr/bin
    - echo 'DOCKER_OPTS="-s btrfs -D"' | sudo tee /etc/default/docker
    - echo 'env container=yes' | sudo tee -a /etc/init/docker.conf
    
test:
  pre:
    - docker pull guigolab/chip-nf@sha256:c08d9c4653e4e8ea95d03ef1668b1c222dea0d5b033f2afd4afbc0e9bb558434
    - curl -fsSL get.nextflow.io | bash 
  override:
    - ./nextflow run .
    - bash -x validate-ci.sh